version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - aws s3 cp ./build s3://sean-webapp-test-bucket --recursive
      - aws cloudfront create-invalidation --distribution-id E12KHXNPE2AH7 --paths /*